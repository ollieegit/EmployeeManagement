<div class="container">
    <div class="margin col-sm-12">
        <button class="btn btn-info" [routerLink]="'/'">Back</button>
    </div>
    <form #tplform="ngForm" class="col-sm-12">
        <table class="table table-hover">
            <tbody>
                <tr class="form-group" class="margin">
                    <td>First Name</td>
                    <td>{{employee.firstname}}</td>
                </tr>
                <tr class="form-group" class="margin">
                    <td>Last Name</td>
                    <td>{{employee.lastname}}</td>
                </tr>
                <tr class="form-group" class="margin">
                    <td>Date Of Birth</td>
                    <td>{{employee.dateofbirth | date: 'dd-MM-yyyy'}}</td>
                </tr>
                <tr class="form-group" class="margin">
                    <td>Gender</td>
                    <td>{{employee.gender}}</td>
                </tr>
                <tr class="form-group" class="margin">
                    <td>Department</td>
                    <td>{{employee.department}}</td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
